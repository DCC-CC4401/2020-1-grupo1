<!doctype html>
<html lang="en">
  <head>
    <title>Sofafitos</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
<link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

        .contenedor1 {

            position: absolute;
            width: 350px;
            height: 150px;
            left: 40%;
            top: 30%;
            }

    </style>
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
  </body>
        <form class = "contenedor1" method="post">
            {% csrf_token %}
            <div class="shadow-none p-3 mb-5 bg-light rounded">

                <div class="form-group">
                    <label for="editProfileUser">Usuario</label>
                    <input type="text" class="form-control" id="editProfileUser" name="username" value="{% user.username %}" required>
                </div>
                <div class="form-group">
                    <label for="editProfilePassword">Contraseña</label>
                    <input type="password" class="form-control" id="editProfilePassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="editProfileMail">Contraseña</label>
                    <input type="email" class="form-control" id="editProfileMail" name="mail" value="{% user.email %}" required>
                </div>
                <div >
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <a href="login.html" class="btn btn-primary">Cancelar</a>
                </div>
            </div>
        </form>
</body>
</html>
