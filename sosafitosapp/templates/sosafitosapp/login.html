{% extends "sosafitosapp/base_login_register.html" %}

{% block content %}
<div class="col-4 text-center">
    <form class="container">
        <div class="shadow-none p-3 mb-5 bg-light rounded">
            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <button type="register" class="btn btn-primary">Regístrarse</button>
            </div>
            <div>
                <a href="#" class="text-decoration-none">Olvidé la contraseña</a>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
