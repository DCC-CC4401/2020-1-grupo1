{% extends "sosafitosapp/base_home.html" %}
{% block content %}

    <div class="container">

        <div class="row">
    
            <!-- Post Content Column -->
            <div class="col-lg-8">
    
            <!-- Title -->
            <h1 class="mt-4">{{reporte.titulo}}</h1>
    
            <!-- Author -->
            <p class="lead">
                creado por
                <a href="#">{{reporte.autor}}</a>
            </p>
            
            {% for tag in reporte.tags.all %}

            <!-- Tags -->
            <a>#{{ tag }}</a>

            {% endfor %}


            <hr>

            <!-- Date/Time -->
            <p>{{reporte.fecha}} {{reporte.ciudad}}</p>
    
            <hr>
    
            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{reporte.foto.url}}" alt="">
    
            <hr>
    
            <!-- Post Content -->
            <p class="centrado">{{reporte.descripcion}}</p>
            <hr>

            </div>
        </div>
    </div>
{% endblock content %}
