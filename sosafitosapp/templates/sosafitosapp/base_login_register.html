</body>
    <div class="container">
        <div class="row justify-content-center pt-3">
            <div class="col-4 text-center">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}

            </div>
        </div>
        <div class="row justify-content-center">
            {% block content %}{% endblock %}
        </div>
    </div>
